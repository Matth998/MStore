<div class="row no-gutters">
  <div class="col-md-12">
    <div class="product-details mr-2">
      <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
        <div class="d-flex flex-row"><img class="rounded" src="{{product.img}}" width="40">
          <div class="ml-2"><span class="font-weight-bold d-block">{{product.name}}</span></div>
          <div class="ml-2"><span class="font-weight-bold d-block">{{product.category}}</span></div>
        </div>
        <div class="d-flex flex-row align-items-center"><span class="d-block">{{product.quantity}}</span><span
            class="d-block ml-5 font-weight-bold">{{product.price | currency: 'BRL'}}</span><i
            class="fa fa-trash-o ml-3 text-black-50"></i>
        </div>
      </div>
      <button class="btn btn-success mr-3">Buy</button>
      <button class="btn btn-info">Details</button>
    </div>
  </div>
</div>
